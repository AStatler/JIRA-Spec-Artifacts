language: java
before_install:
- openssl aes-256-cbc -K $encrypted_64752b9d9dbc_key -iv $encrypted_64752b9d9dbc_iv -in deploy_key.enc -out ~/deploy_key -d
- chmod 600 ~/deploy_key
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then
    git config --global user.email "gh-pages@travis-ci.org"
    git config --global user.name "FHIR Build"
    echo -e "Host github.com\n  IdentityFile ~/deploy_key" > ~/.ssh/config
    echo "github.com ssh-rsa " > ~/.ssh/known_hosts
    git clone -b gh-pages git@github.com:HL7/JIRA-Spec-Artifacts.git gh-pages
    cd gh-pages
    cp -r ../json/* .
    git add -A .
    git commit -m "Travis build of json manifests"
    git push origin gh-pages
  fi
